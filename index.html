<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: url('assets/bg.webp') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        /* Dark overlay with blending */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 47, 0.85);
            backdrop-filter: blur(4px);
            z-index: 1;
        }

        .verification-container {
            position: relative;
            z-index: 2;
            background: rgba(44, 44, 60, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
            height: 100px;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #3b3b4f;
            color: #fff;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="image-grid">
            <img src="assets/image1.png" alt="Image 1">
            <img src="assets/image2.jpg" alt="Image 2">
        </div>
        <h2>Verify Your Gift Card</h2>
        <input type="text" id="giftCardInput" placeholder="Enter your gift card number" />
        <button onclick="verifyGiftCard()">Verify</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function verifyGiftCard() {
            const giftCardNumber = document.getElementById("giftCardInput").value;
            const messageBox = document.getElementById("message");
            
            if (giftCardNumber === "") {
                messageBox.textContent = "Please enter a gift card number.";
                messageBox.className = "message error";
                messageBox.style.display = "block";
                return;
            }

            // Dummy check for demo purposes
            if (giftCardNumber === "123456789") {
                messageBox.textContent = "Gift card verified successfully!";
                messageBox.className = "message success";
            } else {
                messageBox.textContent = "Invalid gift card number. Please try again.";
                messageBox.className = "message error";
            }
            messageBox.style.display = "block";
        }
    </script>
</body>
</html>
